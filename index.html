<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
  </head>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
  <script>
    $(document).ready(function() {

      // toggle extra weather info with "read more" button
      $("#seemore").click(function() {
        $("#extra").toggle();
        if ($("#extra").is(":visible")) {
          $("#seemore").text("Read Less");
        } else {
          $("#seemore").text("Read More");
        }
      });

    });

  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <style>

    * {
      font-family: 'Roboto', sans-serif;;
      color: white;
      font-weight: 100;
      text-shadow: 3px 3px 15px #333;
    }

    #seemore {
      color: white;
      font-size: 1em;
      border: 1px solid white;
      margin-top: 5%;
      margin-bottom: 5%;
    }

    #seemore:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    #extra {
      display: none;
      margin-bottom: 5%;
      background: rgba(0, 0, 0, 0.1);
      width: 90%;
      padding: 1%;
    }

    th {
      font-size: 2.5em;
      text-align: center;
      border: none !important;
      padding-top: 5%;
    }

    td {
      border: none !important;
      text-align: center;
      font-size: 2em;
    }

    #temp {
      font-size: 6em;
    }

    #icon {
      font-size: 5em;
      margin-left: 2%;
    }

    #city, #message {
      margin-top: 15%;
      font-size: 2.5em;
    }

    #date {
      font-size: 1.5em;
    }

    #time {
      font-size: 2em;
    }

    #currently {
      font-size: 2em;
    }

    #daily {
      font-size: 2em;
      padding-bottom: 5%;
    }

    #feelslike {
      font-size: 2em;
    }

  </style>
  <body>
    <center>
      <div id="message"></div>
      <div id="city"></div>
      <div id="date"></div>
      <div id="time"></div>
      <span id="temp"></span><span id="icon"></span>
      <div id="currently"></div>
      <div id="feelslike"></div>

      <button id="seemore">Read More</button>

      <div id="extra">
        <table id="table">
          <tr>
            <th>
              <i class="wi wi-rain"></i>
            </th>
            <th>
              <i class="wi wi-strong-wind"></i>
            </th>
            <th>
              <i class="wi wi-humidity"></i>
            </th>
          </tr>
          <tr>
            <td>
              <span id="precip"></span>
            </td>
            <td>
              <span id="windspeed"></span>
            </td>
            <td>
              <span id="humidity"></span>
            </td>
          </tr>
        </table>
        <div id="daily"></div>
      </div>

    </center>
  </body>
  <script src="app.js" type="text/javascript"></script>
  <script src="datetime.js" type="text/javascript"></script>
</html>
